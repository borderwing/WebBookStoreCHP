<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" ></div>
	
	<div class="container">
		<div class="row">
			<form class="form-horizontal " th:action="@{/book/add}" method="post"
				enctype="multipart/form-data">
				<fieldset>

					<legend class="center-block">
						New Book Info<span style="font-size: small"> * is a
							required field</span>
					</legend>


					<div class="form-group">
						<label class="col-md-2 control-label" for="title">Title</label> 
						<div class="col-md-8">
						<input type="text" name="title"
							class="form-control" id="title" th:value="@{book.title}"
							required="required" placeholder="Title" /> <span
							class="help-block">Title</span>
							</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="author">Author</label> 
						<div class="col-md-8">
						<input type="text" name="author"
							class="form-control" id="author" th:value="@{book.author}"
							required="required" placeholder="Author" /> <span
							class="help-block">Author</span>
							</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="publisher">Publisher</label> 
						<div class="col-md-8"><input type="text" name="publisher"
							class="form-control" id="publisher" th:value="@{book.publisher}"
							required="required" placeholder="Publisher" /> <span
							class="help-block">Publisher</span>
							</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="publicationDate">Publication Date</label> 
						<div class="col-md-8"><input
							type="date" class="form-control" id="publicationDate" name="publicationDate"
							th:value="@{book.publicationDate}" required="required"
							placeholder="Publication Date" /> <span class="help-block">Publication
							Date</span>
							</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="language">language</label>
						<div class="col-md-8">
							<select th:value="${book.language}" id="language" name="language"
								class="form-control">
								<option value="english">English</option>
								<option value="spanish">Spanish</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label class="col-md-2 control-label" for="category">Category</label>
						<div class="col-md-8">
							<select th:value="${book.category}" id="category" name="category"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="Management"
									th:selected="(${book.category}=='Management')">Management</option>
								<option value="Fiction"
									th:selected="(${book.category}=='Fiction')">Fiction</option>
								<option value="Engineering"
									th:selected="(${book.category}=='Engineering')">Engineering</option>
								<option value="Programming"
									th:selected="(${book.category}=='Programming')">Programming</option>
								<option value="Arts &amp; Literature"
									th:selected="(${book.category}=='Arts &amp; Literature')">Arts
									&amp; Literature</option>
							</select>
						</div>
					</div>



					<div class="form-group">
						<label class="col-md-2 control-label" for="pageNumber">Pages</label> 
						<div class="col-md-8">
						<input type="number" name="numberOfPages"
							class="form-control" id="pageNumber"
							th:value="@{book.numberOfPages}" required="required"
							placeholder="Page Number" /> <span class="help-block">Page
							Number</span>
							</div>
					</div>



					<div class="form-group">
						<label class="col-md-2 control-label" for="format">Format</label>
						<div class="col-md-8">
							<select th:value="${book.format}" id="format" name="format"
								class="form-control">
								<option value="paperback">Paperback</option>
								<option value="hardcover">Hardcover</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label class="col-md-2 control-label" for="isbn">ISBN</label> 
						<div class="col-md-8">
						<input type="text" name="isbn"
							class="form-control" id="isbn" th:value="@{book.isbn}"
							required="required" placeholder="ISBN" /> <span
							class="help-block">ISBN</span>
							</div>
					</div>


					<div class="form-group">
						<label class="col-md-2 control-label" for="shippingWeight">Shipping
							Weight</label>
						<div class="col-md-8">
							<div class="input-group">
								<input type="number" class="form-control" name="shippingWeight"
									id="shippingWeight" th:value="@{book.shippingWeight}"
									required="required" placeholder="Shipping Weight" /> <span
									class="input-group-addon">Ounces</span>
							</div>
							<span class="help-block">Shipping Weight</span>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="listPrice">List Price
							</label>
						<div class="col-md-8">
							<div class="input-group">
							<span
									class="input-group-addon">$</span>
								<input type="number" class="form-control" name="listPrice"
									id="listPrice" th:value="@{book.listPrice}"
									required="required" placeholder="List Price" /> 
							</div>
							<span class="help-block">List Price</span>
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="ourPrice">Our Price
							</label>
						<div class="col-md-8">
							<div class="input-group">
							<span
									class="input-group-addon">$</span>
								<input type="number" class="form-control" name="ourPrice"
									id="ourPrice" th:value="@{book.ourPrice}"
									required="required" placeholder="Our Price" /> 
							</div>
							<span class="help-block">Our Price</span>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">Number in stock
							</label>
						<div class="col-md-8">
								<input type="number" class="form-control" name="inStockNumber"
									id="inStockNumber" th:value="@{book.inStockNumber}"
									required="required" placeholder="Number of in-stock copies" /> 
							
							<span class="help-block">Number in stock</span>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							
								<label><input type="radio" name="active" checked="checked"
									value="true"
									required="required" />
									Active
								</label>
							
								<label><input type="radio" name="active"
									value="false"
									required="required" />
									Inactive
								</label>
							
							<span class="help-block">Whether active or not</span>
						</div>
					</div>
					
					
					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Description</label> 
						<div class="col-md-8">
						<textarea name="description" rows="5"
							class="form-control" id="description" th:value="@{book.description}"
							required="required" placeholder="Description" /> <span
							class="help-block">Description</span>
							</div>
					</div>
					
					
					
					<div class="form-group">
						<div class="col-md-2">
							<label for="bookImage">Upload book image</label>
						</div>
						<div class="col-md-8">
							<input id="bookImage" type="file" name="bookImage" th:value="${book.bookImage}" />
						</div>
					</div>
					
					
					<div class="form-group">
					<div class="col-md-2" ></div>
					<div class="col-md-8">
					<button type="submit" class="btn btn-success">Add Book</button>
					<a class="btn btn-danger" th:href="@{/}">Cancel</a>
					</div>
					</div>
			</fieldset>
		</form>


		</div>
	</div>
	
	<div th:replace="common/header :: body-bottom-scripts" ></div>
</body>
</html>
